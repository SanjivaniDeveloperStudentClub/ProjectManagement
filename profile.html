<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link rel="stylesheet" href="Styles\All.css" />
    <link rel="stylesheet" href="Styles\Typography.css" />

    <title>Profile</title>

</head>

<body>
    <!-- App Name -->
    <nav class="top">
        <div class="large-head">
            <div name="title">Project</div>
        </div>
        <div class="small-circle">
            <img src="img\search.png" alt="Back arrow">
        </div>
    </nav>

    <!-- Home page body -->
    <div class="container">

        <!-- Profile Overview Container -->
        <div class="logobox">
            <div class="medium-logo">
                <img src="images/dcslogo.png" alt="Developer Student Club Logo" class="logo-width">
            </div>
        </div>

        <!-- User Name -->
        <div class="clientname">
            <p class="container-head">Developer Students Club</p>
        </div>

        <!-- Post -->
        <div class="clientname">
            <p class="container-head">Club</p>
        </div>
    </div>

    <form action="EditProfile" method="post">
        <!-- Submit button -->
        <div class="container">
            <input type="button" value="Edit Profile" class="edit-button">
        </div>
    </form>

    <div class="container container-large-head">
        <span style="text-align: left;">Others</span>
    </div>

    <div class="container">

        <a href="Help_Support.html">
            <div class="wrapper">
                <div class="container-row">
                    <div class="small-logo">
                        <img src="images\help and support.svg" alt="dsc_logo" style="width: 30px;">
                    </div>
                    <!-- <div class="clientname" > -->
                    <div class="container-text">
                        <p class="container-head">Help and Support</p>
                    </div>
                </div>
            </div>
        </a>

        <a href="About.html">
            <div class="wrapper">
                <div class="container-row">
                    <div class="small-logo">
                        <img src="images\About us.svg" alt="dsc_logo" style="width: 30px;">
                    </div>
                    <!-- <div class="clientname" > -->
                    <div class="container-text">
                        <p class="container-head">About us</p>
                    </div>
                </div>
            </div>
        </a>
        
    </div>


    <form action="index.html">
        <div class="logout">
            <input type="submit" value="Logout" class="danger-button container-medhead">
        </div>
    </form>

    <!-- Bottom Navigation Bar -->
    <div class="bnav-wrapper">
        <div class="bnav">
            <a href="Home.html"><img src="images/home.svg" alt="Home"></a>
            <a href="Logs.html"><img src="images/Logs.svg" alt="Logs"></a>
            <a href="Notification.html"><img src="images/Notification.svg" alt="Notifications"></a>
            <a href="Profile.html">Profile</a>
        </div>
    </div>




</body>

</html>
