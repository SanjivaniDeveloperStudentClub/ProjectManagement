<!DOCTYPE html>

<html lang="en" dir="ltr">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Join organization</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="Styles\All.css" />  
    <link rel="stylesheet" href="Styles\Typography.css" />  
  </head>

  <body>

    <!-- DSC LOGO -->
    <div class="logobox">
      <div class="logo">
            <img src="images/dcslogo.png" alt="Developer Student Club Logo" class="logo-width">
      </div>
    </div>

    <!-- Login Container -->
    <div class="container">
      <div class="wrapper">
        <div class="container-large-head">
          <span>Organization</span>
        </div>
        
        <form action="home.html">  

          <!-- Email -->
          <label for="organization-name" class="container-subhead">Organization Name</label>
          <input type="text" placeholder="Enter Organization name" id="organization-name" class="textfield">

          <!-- Role selector -->
          <label for="Role" class="container-subhead">Enter role</label>
          <input type="" placeholder="Enter your role in organization" id="email">
          
          <!-- Request to join button -->
          <div class="row button">
            <input type="submit" value="Request to join" style="margin-top:20px ;">
          </div>
          
          <!-- Create an organization -->
          <div class="container-label">Want to create an organization? <a href="CreateOrg.html">Register organization</a></div>

        </form>
      </div>
    </div>

  </body>
</html>
