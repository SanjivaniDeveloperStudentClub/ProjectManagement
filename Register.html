<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="Styles\All.css" />
  <link rel="stylesheet" href="Styles\Typography.css" />
</head>

<body>

  <!-- DSC LOGO -->
  <div class="logobox">
    <div class="logo">
      <img src="images/dcslogo.png" alt="Developer Student Club Logo" class="logo-width">
    </div>
  </div>

  <!-- Login Container -->
  <div class="container">
    <div class="wrapper">
      <div class="container-head">
        <span>Register</span>
      </div>

      <form action="organization.html">

        <!-- Name -->
        <label for="username" class="container-subhead">Full name</label>
        <input type="text" placeholder="Enter your full name" id="name">

        <!-- Email -->
        <label for="email" class="container-subhead">Email</label>
        <input type="text" placeholder="Enter your email id" id="email">

        <!-- Phone no -->
        <label for="Contact" class="container-subhead">Contact</label>
        <input type="tel" placeholder="Enter your phone number" id="Contact">

        <!-- Date of birth -->
        <label for="DOB" class="container-subhead">Date of birth</label>
        <input type="date" placeholder="Enter your date of birth" id="DOB">
        
        <!-- Password -->
        <label for="password" class="container-subhead">Password</label>
        <input type="password" placeholder="Enter password" id="password">

        <!-- confirm password -->
        <label for="password" class="container-subhead">Confirm password</label>
        <input type="password" placeholder="Confirm password" id="password">

        <!-- Submit button -->
        <div class="row button">
          <input type="submit" value="Sign up" style="margin-top: 20px;">
        </div>
      </form>
    </div>
  </div>

</body>

</html>
