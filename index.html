<!DOCTYPE html>

<html lang="en" dir="ltr">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Form | CodingLab</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="./All.css" />  
  </head>

  <body>

    <!-- DSC LOGO -->
    <div class="logobox">
        <div class="logo">
            <img src="images/dcslogo.png" alt="Developer Student Club Logo" class="logo-width">
        </div>
    </div>

    <!-- Login Container -->
    <div class="container">
      <div class="wrapper">
        <div class="title">
          <span>Login Form</span>
        </div>
        
        <form action="home.html">  

          <!-- Email -->
          <label for="username">Email</label>
          <input type="text" placeholder="Enter Email" id="username">

          <!-- Password -->
          <label for="password">Password</label>
          <input type="password" placeholder="Enter Password" id="password">

          <!-- Forgot password -->
          <div class="pass">Forget Password? <a href="ForgotPass.html">Reset Password</a></div>
          
          <!-- Submit button -->
          <div class="row button">
            <input type="submit" value="Login">
          </div>

          <!-- Signup -->
          <div class="signup-link">Don't have an account? <a href="NewAcc.html">Create new account</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
